<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="container">
      <div id="column">
        <div id="profile-card">
          <img id="profile-pic" src="assets/profile.avif" alt="profile image" />
        </div>
        <p id="name">John Doe</p>
        <p id="profession">Web Developer</p>
        <hr />
        <p id="tagline">
          passionate about coding and building awesome websites. Love to learn
          and create!
        </p>
        <div>
          <button>Follow</button>
          <button>Message</button>
          <button>Contact</button>
        </div>
      </div>
      <hr />
      <div id="logo-container">
        <img class="logo" src="assets/facebook.svg" alt="facebook" />
        <img class="logo" src="assets/twitter.svg" alt="twitter" />
        <img class="logo" src="assets/instagram.svg" alt="instagram" />
      </div>
    </div>
  </body>
</html>
